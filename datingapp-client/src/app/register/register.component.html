<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <app-text-input [formControl]="$any(registerForm.get('username'))" type="text" label='Username'></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('knownAs'))" type="text" label='Known as'></app-text-input>
    <app-date-input [formControl]="$any(registerForm.get('dateOfBirth'))" [maxDate]="maxDate"
        label='Date of birth'></app-date-input>
    <app-text-input [formControl]="$any(registerForm.get('city'))" type="text" label='City'></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('country'))" type="text" label='Country'></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('password'))" type="password"
        label='Password'></app-text-input>
    <app-text-input [formControl]="$any(registerForm.get('confirmPassword'))" type="password"
        label='Confirm password'></app-text-input>
    <div class="form-group mt-1 mb-2">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender">Male
        </label>
        <label class="radio-inline">
            <input type="radio" class="ms-3" value="female" formControlName="gender">Female
        </label>
    </div>
    <div class="row mt-1" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success m-2" type="submit">Register</button>
        <button class="btn btn-default m-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
