<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members you like' : 'Members who like you'}}</h2>
</div>

<div class="container mt-3">
    <div class="row row-cols-lg-auto justify-content-center">
        <div class="btn-group ">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()">Members you
                like</button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()">Members who
                like you</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="$any(member)"></app-member-card>
        </div>
    </div>
</div>

<div *ngIf="pagination" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" (pageChanged)="pageChanged($event)"
      [(ngModel)]="pagination.currentPage" [itemsPerPage]="pagination.itemsPerPage" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
