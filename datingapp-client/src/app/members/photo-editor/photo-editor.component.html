<div class="row">
    <div class="col-2" *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm" [disabled]="photo.isMain" (click)="setMainPhoto(photo)"
                [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"'>Main</button>
            <button class="btn btn-sm btn-danger ms-2" [disabled]="photo.isMain" (click)="deletePhoto(photo.id)"><i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>

<div class="row mt-3">

    <div class="col-md-3">

        <h3>Upload photos</h3>

        <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
            [uploader]="uploader" class="card bg-faded p-3 text-center mb-3 my-drop-zone">
            <i class="fa fa-upload fa-3x"></i>
            Drop photos here
        </div>

        Select images
        <input type="file" ng2FileSelect style="cursor: pointer;" [uploader]="uploader" multiple />
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader.queue.length }}</p>

        <table class="table">
            <thead>
                <tr>
                    <th width="50%">Name</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of uploader.queue">
                    <td><strong>{{ item?.file?.name }}</strong></td>
                    <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>

                    <td nowrap>
                        <button type="button" class="btn btn-success btn-xs me-1" (click)="item.upload()"
                            [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <i class="fa fa-upload"></i>
                        </button>
                        <button type="button" class="btn btn-warning btn-xs me-1" (click)="item.cancel()"
                            [disabled]="!item.isUploading">
                            <span class="fa fa-ban"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                            <i class="fa fa-remove"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress" style="">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s me-1" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">
                <i class="fa fa-upload"></i> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s me-1" (click)="uploader.cancelAll()"
                [disabled]="!uploader.isUploading">
                <i class="fa fa-ban"></i> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s me-1" (click)="uploader.clearQueue()"
                [disabled]="!uploader.queue.length">
                <i class="fa fa-trash"></i> Remove all
            </button>
        </div>

    </div>
</div>
