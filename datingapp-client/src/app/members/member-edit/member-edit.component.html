<div class="row" *ngIf="member">
    <div class="col-3">
        <h1>Your profile</h1>
    </div>
    <div class="col-9">
        <div class="alert alert-info" *ngIf="formEdit.dirty">
            <strong>Information:</strong> You have made changes. Any unsaved changes will be lost! 
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="text-center">
                <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                    class="card-img-top img-thumbnail">
            </div>
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p class="card-text">{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p class="card-text">{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p class="card-text">{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p class="card-text">{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!formEdit.dirty" class="btn btn-success col-12" form="editForm">Save changes</button>
            </div>
        </div>
    </div>

    <div class="col-9">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #formEdit="ngForm" id="editForm" (submit)="updateMember()">
                    <h4>Description</h4>
                    <textarea class="form-control" name="introduction" [(ngModel)]="member.introduction" rows="6"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea class="form-control" name="lookingFor" [(ngModel)]="member.lookingFor" rows="6"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea class="form-control" name="interests" [(ngModel)]="member.interests" rows="6"></textarea>
                    <h4>Location details:</h4>
                    <div class="form-inline">
                        <label for="city">City:</label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-control">
                        <label for="country">Country:</label>
                        <input [(ngModel)]="member.country" type="text" name="country" class="form-control">
                    </div>
                </form>
            </tab>
            <tab heading="Edit photos">
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
