<div class="row">
    <div class="col-sm-2 text-center" *ngFor="let photo of photos">
        <h5>{{photo.username | titlecase}}</h5>
        <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm btn-success me-1" (click)="approvePhoto(photo.id)">Approve</button>
            <button class="btn btn-sm btn-danger me-1" (click)="approvePhoto(photo.id)">Reject</button>
        </div>
    </div>
</div>
